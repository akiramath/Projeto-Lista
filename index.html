<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS do projeto-->
    <link rel="stylesheet" href="css/style.css">
    <!--JS do projeto-->
    <script src="js/script.js" defer></script>
    <!--Icons do projeto-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <title>Minhas Tarefas</title>
</head>
<body id="fundo">
    <div class="conteiner">
        <header>
            <h1>Tarefas:</h1>
        </header>
        <form id="form">
            <p>Adicione a sua tarefa: </p>
            <div class="form-control">
                <input type="text" id="input-tarefa" placeholder="O que irÃ¡ fazer hoje?"><button type="submit"><span class="material-symbols-outlined">add</span></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input"><button type="submit"><span class="material-symbols-outlined">done_all</span></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar: </h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button"><span class="material-symbols-outlined">backspace</span></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
           <!-- <div class="todo done">
                <h3>oi..</h3>
                <button class="finish-todo"><span class="material-symbols-outlined">check</span></button>
                <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                <button class="remove-todo"><span class="material-symbols-outlined">delete</span></button>
            </div> -->
        </div>
    </div>
</body>
</html>
